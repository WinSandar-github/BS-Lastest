<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>IQNet &mdash; Settings</title>

  <script src="../../Utilities/js/auth.js"></script>
  <!-- General CSS Files -->
  <link rel="stylesheet" href="../../Utilities/bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- DataTables -->
  <link rel="stylesheet" href="../../Utilities/plugins/datatables-select/css/select.bootstrap4.css">
  <link rel="stylesheet" href="../../Utilities/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="../../Utilities/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
  <!-- Template CSS -->
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="../../assets/css/components.css">
  <!--Toastr-->
  <link rel="stylesheet" href="../../Utilities/plugins/toastr/toastr.min.css">
  <link rel="stylesheet" href="../../Utilities/css/login.css">
  <link rel="stylesheet" href="../../Utilities/css/common.css">
</head>
<body>
  <div id="overlay">
    <div id="loader" class="spinner-border">
    </div>
  </div>
  <div  id="app">

    <div class="main-wrapper">
      <div class="custom-class navbar ">
        
        <nav class="navbar navbar-expand-lg main-navbar">
          <form class="form-inline mr-auto">
            <ul class="navbar-nav mr-3">
              <li><a href="#" data-toggle="sidebar" class="nav-link nav-link-lg"><i class="fas fa-bars"></i></a></li>
  
            </ul>
          </form>
          <ul class="navbar-nav navbar-right">
            <li class="dropdown"><a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle nav-link-lg nav-link-user">
              <img alt="image" src="../../assets/img/avatar/avatar-1.png" class="rounded-circle mr-1">
              <div class="d-sm-none d-lg-inline-block" id="user_name"></div></a>
              <div class="dropdown-menu dropdown-menu-right">
                <a onclick="logout();" class="dropdown-item has-icon text-danger">
                  <i class="fas fa-sign-out-alt"></i> Logout
                </a>
              </div>
            </li>
          </ul>
        </nav>
        <div class="fixed-content">
          <section class="">
            <div class="fixed-header">
              <h1>Settings</h1>
              <div class="fixed-header-breadcrumb">
                <div class="fixed-breadcrumb-item breadcrumb-item active"><a href="#">Dashboard</a></div>
                <div class="fixed-breadcrumb-item breadcrumb-item">Settings</div>
              </div>
            </div>
          </section>
        </div>
      </div>
      <div class="main-sidebar">
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          
          <div class="section-body custom-section-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Plan</h4>
                  </div>
                  <div class="card-body row">
                    <div class="col-md-4">
                        <form enctype="multipart/form-data" action="javascript:createPlan();" id="plan-form">
                            <input type="hidden" id="plan-id">
                             <div class="form-group">
                                 <div class="input-group" data-target-input="nearest">
                                 <input type="text" autocomplete="off" class="form-control" id="name" placeholder="Enter Plan Name" required>
                                 <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                                     <div class="input-group-text"><i class="fas fa-th-large"></i></div>
                                 </div>
                               </div>
                            </div>
                             
                            <div class="form-group">
                              <div class="input-group" data-target-input="nearest">
                                <input type="number" autocomplete="off" class="form-control" id="price" placeholder="Enter Price" required>
                                <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fas fa-th-large"></i></div>
                                </div>
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="row">
                                <div class="col-sm-12 pt-2" id="customer-class-radio">
                                  <div class="invalid-feedback">
                                    please select a customer class.
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="form-group text-right">
                                <button class="btn btn-primary mr-1" type="submit">Save</button>
                            </div>
                         </form>
                    </div>
                    <div class="col-md-8">
                        <div class="card card-primary">
                            <div class="card-body">
                                <table id='tbl_plan' class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th class='text-center'>#</th>
                                            <th class='text-center'>Plan</th>
                                            <th class="text-center">Class</th>
                                            <th class='text-center'>Price</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbl_plan_body"></tbody>
                                </table>
                            </div>
                        </div>
                        
                    </div>
                  </div>
                  <!-- /.card -->
                </div>
              </div>

            </div>

            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Customer Class</h4>
                  </div>
                  <div class="card-body">
                    <div class="form-group row">
                      <div class="col-md-12 col-sm-12">
                        <div class="table-responsive">
                          <table class="table table-hover" id="tbl-customer-class" width="100%">
                            <thead>
                              <tr>
                                <th class="text-center">#</th>
                                <th class="text-center">Class</th>
                                <th class="text-center">Action</th>
                              </tr>
                            </thead>
                            <tbody></tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.row (main row) -->
          </div><!-- /.container-fluid -->
        </section>
      </div>
      <footer class="main-footer">
        <div class="footer-left">
          <!-- Copyright &copy; 2018 <div class="bullet"></div> Design By <a href="https://nauval.in/">Muhamad Nauval Azhar</a> -->
        </div>
        <div class="footer-right">
          2.3.0
        </div>
      </footer>
    </div>
    <!-- /.control-sidebar -->
    </div>
  </div>

  <div class="modal fade" id="customer-class-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Class</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="javascript: editClass();">
            <div class="row">
              <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="form-group">
                  <label class="control-label">Class</label>
                  <input type="text" class="form-control" id="class" disabled>
                </div>
              </div>
              <div class="col-md-6 col-sm-12 col-xs-12">
                <input type="hidden" id="class-id">
                <div class="form-group">
                  <label class="control-label">Color</label>
                  <input type="color" class="form-control" id="color" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <button type="submit" class="btn btn-success float-right">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- ./wrapper -->
  <!-- General JS Scripts -->
  <script src="../../plugins/default-theme/jquery-3.3.1.min.js" ></script>
  <script src="../../plugins/default-theme/popper-1.14.7.min.js" ></script>
  <script src="../../Utilities/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
  <script src="../../plugins/default-theme/jquery-3.7.6.nicescroll.min.js"></script>
  <script src="../../plugins/default-theme/moment-2.24.0.moment.min.js"></script>
  <script src="../../assets/js/stisla.js"></script>
  <script src="../Main/js/default_template.js.js"></script>
  <!-- Template JS File -->
  <script src="../../assets/js/scripts.js"></script>
  <script src="../../assets/js/custom.js"></script>
  <!-- DataTables -->
  <script src="../../Utilities/plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="../../Utilities/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
  <script src="../../Utilities/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
  <script src="../../Utilities/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
  <!-- InputMask -->
  <script src="../../Utilities/plugins/moment/moment.min.js"></script>
  <script src="../../Utilities/plugins/inputmask/jquery.inputmask.min.js"></script>
  <script src="../../Utilities/js/common.js"></script>
  <!--Toastr-->
  <script src="../../Utilities/plugins/toastr/toastr.min.js"></script>
  <script src="../../Utilities/js/plan.js"></script>
  <script src="../../Utilities/js/customer.js"></script>
  <script>
    $(document).ready( function() {
      loadUser()
      getPlan()
      getCustomerClass()

      $('#name').inputmask('99[99] Mbps')
    })
  </script>
</body>
</html>
