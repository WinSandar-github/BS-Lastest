<body>
  <!-- Main content -->
      
    <div id="app">
        <div class="main-wrapper">
        <div class="">
            <section class="section">
            <div class="custom-header">
            </div>
            <div class="section-body">
                <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <div class="invoice">
                    <div class="invoice-print">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="text-right fixed-top p-1 no-print">
                                    <button class="btn btn-success m-auto rounded-circle" onclick="javascript:window.print()">Print</button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <table class="table table-bordered" id='tbl_invoice'>
                                <thead>
                                    <tr>
                                    <th class='text-center'>Date</th>
                                    <th class='text-center'>Income</th>
                                    <th class='text-center'>Outcome</th>
                                    <th class='text-center'>Total</th>
                                    </tr>
                                </thead>
                                <tbody id="tbl_invoice_container"></tbody>
                                <tfoot>
                                    <tr class="text-right">
                                        <th colspan="3">Total : </th>
                                        <th id="total"></th>
                                    </tr>
                                </tfoot>
                                </table>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </section>
        </div>
        </div>
