  <script>
    $(document).ready(function(){
      $('#filter_date').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' });

      var today = new Date();
      var dd = today.getDate();

      var mm = today.getMonth()+1; 
      var yyyy = today.getFullYear();
      if(dd<10) 
      {
          dd='0'+dd;
      } 

      if(mm<10) 
      {
          mm='0'+mm;
      } 
      today =yyyy+"-"+mm+"-"+dd;
      $("#filter_date").val(today);
  
      getCollectorReports()
      onChangeDate()
    })
  </script>
