<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Login &mdash; IQNet</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="../../Utilities/bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- CSS Libraries -->
  <!-- <link rel="stylesheet" href="../node_modules/bootstrap-social/bootstrap-social.css"> -->

  <!-- Template CSS -->
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="../../assets/css/components.css">
  <link rel="stylesheet" href="../../plugins/toastr/toastr.min.css">
  <link rel="stylesheet" href="../../Utilities/css/common.css">
  <link rel="stylesheet" href="../../Utilities/css/login.css">
</head>

<body>
  <div id="overlay">
    <div id="loader" class="spinner-border">
    </div>
  </div>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="login-brand">
              <img src="../../Utilities/img/logo.png" alt="logo" width="200" class="bg-white shadow-light rounded-circle">
            </div>

            <div class="card card-primary">
              <div class="card-header"><h4>Login</h4></div>

              <div class="card-body">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control" name="email" tabindex="1" required autofocus>
                    <div class="invalid-feedback">
                      Please fill in your email
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="d-block">
                      <label for="password" class="control-label">Password</label>
                    </div>
                    <input id="password" type="password" class="form-control" name="password" tabindex="2" required>
                    <div class="invalid-feedback">
                      please fill in your password
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="remember" class="custom-control-input" tabindex="3" id="remember-me">
                      <label class="custom-control-label" for="remember-me">Remember Me</label>
                    </div>
                  </div>

                  <button type="button" onclick="login(event);" class="btn btn-primary btn-lg btn-block login" tabindex="4">
                    Login
                  </button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- General JS Scripts -->
  <script src="../../plugins/default-theme/jquery-3.3.1.min.js" ></script>
   <script src="../../plugins/default-theme/popper-1.14.7.min.js" ></script>
   <script src="../../Utilities/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
   <script src="../../plugins/default-theme/jquery-3.7.6.nicescroll.min.js"></script>
   <script src="../../plugins/default-theme/moment-2.24.0.moment.min.js"></script>
  <script src="../../assets/js/stisla.js"></script>
  <!--Toastr-->
  <script src="../../plugins/toastr/toastr.min.js"></script>
  <!-- JS Libraies -->

  <!-- Template JS File -->
  <script src="../../assets/js/scripts.js"></script>
  <script src="../../assets/js/custom.js"></script>
  <!-- Page Specific JS File -->
  <script src="../../Utilities/js/common.js"></script>
  <script src="../../Utilities/js/login.js"></script>
  <script>
    $('document').ready(function(){
      $('#password').keypress(function(e){
          if(e.which == 13){//Enter key pressed
              $('.login').click();//Trigger search button click event
          }
      });
      $('#email').keypress(function(e){
          if(e.which == 13){//Enter key pressed
              $('.login').click();//Trigger search button click event
          }
      });

    });
  </script>
</body>
</html>
